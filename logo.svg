<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b2d42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Sushi icon -->
  <g transform="translate(15, 15)">
    <!-- Rice -->
    <ellipse cx="15" cy="20" rx="12" ry="8" fill="#f5f5f5" stroke="#ddd" stroke-width="0.5"/>
    <!-- Fish -->
    <ellipse cx="15" cy="18" rx="10" ry="6" fill="#ff6b6b"/>
    <!-- Fish details -->
    <circle cx="12" cy="16" r="1" fill="#fff" opacity="0.8"/>
    <circle cx="18" cy="16" r="1" fill="#fff" opacity="0.8"/>
    <!-- Seaweed -->
    <ellipse cx="15" cy="22" rx="12" ry="3" fill="#2b2d42" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">FRY</text>
  <text x="70" y="45" font-family="Poppins, sans-serif" font-size="12" font-weight="400" fill="#666">Sushi Delivery</text>
</svg>
