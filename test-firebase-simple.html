<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase Simples</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196f3; }
    </style>
</head>
<body>
    <h1>🔥 Teste Firebase Simples</h1>
    
    <button onclick="testFirebase()">Testar Firebase</button>
    <button onclick="loadOrders()">Carregar Pedidos</button>
    <button onclick="clearResults()">Limpar</button>
    
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        let db = null;
        let firebaseInitialized = false;

        const firebaseConfig = {
            apiKey: "AIzaSyC9UzFuG_0wYjsXkNDf776RCY8X3TpcI1Q",
            authDomain: "fryfrydelivery.firebaseapp.com",
            projectId: "fryfrydelivery",
            storageBucket: "fryfrydelivery.firebasestorage.app",
            messagingSenderId: "567260128188",
            appId: "1:567260128188:web:aac55f5a4b8944622641b9",
            measurementId: "G-SE7XWRPSRZ"
        };

        async function testFirebase() {
            addResult('🔄 Testando Firebase...', 'info');
            
            try {
                // Verificar se Firebase está disponível
                if (typeof firebase === 'undefined') {
                    addResult('❌ Firebase não carregado!', 'error');
                    return;
                }
                
                addResult('✅ Firebase v8 disponível', 'success');
                
                // Inicializar Firebase
                if (firebase.apps.length === 0) {
                    const app = firebase.initializeApp(firebaseConfig);
                    addResult('✅ Firebase app inicializado', 'success');
                } else {
                    addResult('✅ Firebase app já inicializado', 'success');
                }
                
                // Obter Firestore
                db = firebase.firestore();
                firebaseInitialized = true;
                addResult('✅ Firestore inicializado', 'success');
                
                // Testar conexão
                const testRef = db.collection('orders');
                const testSnapshot = await testRef.limit(1).get();
                addResult(`✅ Conexão OK! Documentos: ${testSnapshot.size}`, 'success');
                
            } catch (error) {
                addResult(`❌ Erro: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        async function loadOrders() {
            if (!firebaseInitialized || !db) {
                addResult('❌ Firebase não inicializado!', 'error');
                return;
            }

            try {
                addResult('🔄 Carregando pedidos...', 'info');
                
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.orderBy('timestamp', 'desc').get();
                
                addResult(`📊 Documentos encontrados: ${querySnapshot.size}`, 'info');
                
                const orders = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    orders.push(data);
                    addResult(`📄 Pedido: ${data.id} - Cliente: ${data.cliente} - R$ ${data.total}`, 'info');
                });
                
                addResult(`✅ ${orders.length} pedidos carregados!`, 'success');
                
            } catch (error) {
                addResult(`❌ Erro ao carregar pedidos: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Inicializar automaticamente
        window.onload = async () => {
            await testFirebase();
        };
    </script>
</body>
</html>
