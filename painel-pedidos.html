<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos - FRY Sushi Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .orders-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .orders-title {
            font-size: 1.5rem;
            color: #ff6b6b;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .orders-list {
            display: grid;
            gap: 1rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateX(5px);
            border-color: #ff6b6b;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #ff6b6b;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pendente {
            background: #ffeb3b;
            color: #000;
        }

        .status-preparando {
            background: #ff9800;
            color: white;
        }

        .status-pronto {
            background: #4caf50;
            color: white;
        }

        .status-saiu-entrega {
            background: #9c27b0;
            color: white;
        }

        .status-entregue {
            background: #2196f3;
            color: white;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: bold;
            color: white;
        }

        .order-items {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .items-title {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }

        .order-actions {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-select {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .status-select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .status-select option {
            background: #1a1a2e;
            color: white;
        }

        .update-btn {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .update-btn:hover {
            background: #45a049;
        }

        .no-orders {
            text-align: center;
            padding: 3rem;
            color: #888;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                justify-content: center;
            }
            
            .order-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.svg" alt="FRY Sushi Delivery">
            <h1>Painel de Pedidos</h1>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Conectado ao Firebase</span>
        </div>
    </header>

    <main class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPedidos">0</div>
                <div class="stat-label">Total de Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pedidosPendentes">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pedidosPreparando">0</div>
                <div class="stat-label">Preparando</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="faturamentoHoje">R$ 0,00</div>
                <div class="stat-label">Faturamento Hoje</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="pendente">Pendentes</button>
            <button class="filter-btn" data-filter="preparando">Preparando</button>
            <button class="filter-btn" data-filter="pronto">Prontos</button>
            <button class="filter-btn" data-filter="saiu-entrega">Saiu para Entrega</button>
            <button class="filter-btn" data-filter="entregue">Entregues</button>
            <button class="filter-btn reset-btn" onclick="resetAllOrders()" style="background: #ff4444; border-color: #ff4444;">üóëÔ∏è Resetar Todos</button>
        </div>

        <div class="orders-container">
            <div class="orders-header">
                <h2 class="orders-title">Pedidos em Tempo Real</h2>
                <button class="refresh-btn" onclick="loadOrders()">üîÑ Atualizar</button>
            </div>
            <div id="ordersList" class="orders-list">
                <div class="loading">Carregando pedidos...</div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC9UzFuG_0wYjsXkNDf776RCY8X3TpcI1Q",
            authDomain: "fryfrydelivery.firebaseapp.com",
            projectId: "fryfrydelivery",
            storageBucket: "fryfrydelivery.firebasestorage.app",
            messagingSenderId: "567260128188",
            appId: "1:567260128188:web:aac55f5a4b8944622641b9",
            measurementId: "G-SE7XWRPSRZ"
        };

        let db = null;
        let firebaseInitialized = false;
        let orders = [];
        let currentFilter = 'all';

        // Inicializar Firebase
        async function initializeFirebase() {
            try {
                console.log('üî• Inicializando Firebase...');
                
                if (typeof firebase !== 'undefined') {
                    if (firebase.apps.length === 0) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    db = firebase.firestore();
                    firebaseInitialized = true;
                    console.log('‚úÖ Firebase inicializado com sucesso!');
                } else {
                    throw new Error('Firebase n√£o carregado');
                }
            } catch (error) {
                console.error('‚ùå Erro ao inicializar Firebase:', error);
                showError('Erro ao conectar com o Firebase');
            }
        }

        // Carregar pedidos do Firebase
        async function loadOrders() {
            if (!firebaseInitialized || !db) {
                showError('Firebase n√£o inicializado');
                return;
            }

            try {
                console.log('üìä Carregando pedidos do Firebase...');
                
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.orderBy('timestamp', 'desc').get();
                
                orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push(doc.data());
                });
                
                console.log(`‚úÖ ${orders.length} pedidos carregados`);
                updateStats();
                renderOrders();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar pedidos:', error);
                showError('Erro ao carregar pedidos do Firebase');
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const totalPedidos = orders.length;
            const pedidosPendentes = orders.filter(order => order.status === 'pendente').length;
            const pedidosPreparando = orders.filter(order => order.status === 'preparando').length;
            const pedidosProntos = orders.filter(order => order.status === 'pronto').length;
            const pedidosEntregues = orders.filter(order => order.status === 'entregue').length;
            
            // Calcular faturamento de hoje
            const hoje = new Date().toDateString();
            const faturamentoHoje = orders
                .filter(order => new Date(order.timestamp).toDateString() === hoje)
                .reduce((sum, order) => sum + (order.total || 0), 0);
            
            document.getElementById('totalPedidos').textContent = totalPedidos;
            document.getElementById('pedidosPendentes').textContent = pedidosPendentes;
            document.getElementById('pedidosPreparando').textContent = pedidosPreparando;
            document.getElementById('faturamentoHoje').textContent = `R$ ${faturamentoHoje.toFixed(2).replace('.', ',')}`;
        }

        // Renderizar pedidos
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="no-orders">Nenhum pedido encontrado</div>';
                return;
            }
            
            let filteredOrders = orders;
            if (currentFilter !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentFilter);
            }
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = '<div class="no-orders">Nenhum pedido encontrado para este filtro</div>';
                return;
            }
            
            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    <div class="order-info">
                        <div class="info-item">
                            <div class="info-label">Cliente</div>
                            <div class="info-value">${order.cliente || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Telefone</div>
                            <div class="info-value">${order.telefone || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total</div>
                            <div class="info-value">R$ ${(order.total || 0).toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Data</div>
                            <div class="info-value">${new Date(order.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                    </div>
                    <div class="order-items">
                        <div class="items-title">Itens do Pedido:</div>
                        ${(order.itens || []).map(item => `
                            <div class="item">
                                <span>${item.quantity}x ${item.name}</span>
                                <span>R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-actions">
                        <select class="status-select" data-order-id="${order.id}" onchange="updateOrderStatus('${order.id}', this.value)">
                            <option value="pendente" ${order.status === 'pendente' ? 'selected' : ''}>Pendente</option>
                            <option value="preparando" ${order.status === 'preparando' ? 'selected' : ''}>Preparando</option>
                            <option value="pronto" ${order.status === 'pronto' ? 'selected' : ''}>Pronto</option>
                            <option value="saiu-entrega" ${order.status === 'saiu-entrega' ? 'selected' : ''}>Saiu para Entrega</option>
                            <option value="entregue" ${order.status === 'entregue' ? 'selected' : ''}>Entregue</option>
                        </select>
                        <button class="update-btn" onclick="updateOrderStatus('${order.id}', document.querySelector('select[data-order-id=\"${order.id}\"]').value)">
                            Atualizar Status
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar erro
        function showError(message) {
            document.getElementById('ordersList').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Configurar filtros
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderOrders();
                });
            });
        }

        // Atualizar status do pedido
        async function updateOrderStatus(orderId, newStatus) {
            if (!firebaseInitialized || !db) {
                showError('Firebase n√£o inicializado');
                return;
            }

            try {
                console.log(`üîÑ Atualizando pedido ${orderId} para status: ${newStatus}`);
                
                // Encontrar o pedido no Firebase
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.where('id', '==', orderId).get();
                
                if (querySnapshot.empty) {
                    console.error('‚ùå Pedido n√£o encontrado no Firebase');
                    showError('Pedido n√£o encontrado no Firebase');
                    return;
                }
                
                // Atualizar o documento
                const doc = querySnapshot.docs[0];
                await doc.ref.update({
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                });
                
                console.log(`‚úÖ Pedido ${orderId} atualizado para ${newStatus}`);
                
                // Atualizar a lista local
                const orderIndex = orders.findIndex(order => order.id === orderId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                    orders[orderIndex].updatedAt = new Date().toISOString();
                }
                
                // Re-renderizar
                updateStats();
                renderOrders();
                
                // Mostrar notifica√ß√£o de sucesso
                showNotification(`Status do pedido ${orderId} atualizado para ${newStatus}`, 'success');
                
            } catch (error) {
                console.error('‚ùå Erro ao atualizar status:', error);
                showError('Erro ao atualizar status do pedido');
            }
        }

        // Resetar todos os pedidos
        async function resetAllOrders() {
            if (!firebaseInitialized || !db) {
                showError('Firebase n√£o inicializado');
                return;
            }

            // Confirmar a√ß√£o
            const confirmed = confirm('‚ö†Ô∏è ATEN√á√ÉO!\n\nVoc√™ est√° prestes a DELETAR TODOS os pedidos do Firebase!\n\nEsta a√ß√£o N√ÉO pode ser desfeita!\n\nTem certeza que deseja continuar?');
            
            if (!confirmed) {
                return;
            }

            // Segunda confirma√ß√£o
            const doubleConfirmed = confirm('üö® CONFIRMA√á√ÉO FINAL!\n\nTODOS os pedidos ser√£o PERMANENTEMENTE deletados!\n\nDigite "CONFIRMAR" para continuar:');
            
            if (doubleConfirmed) {
                const userInput = prompt('Digite "CONFIRMAR" para deletar todos os pedidos:');
                
                if (userInput !== 'CONFIRMAR') {
                    showNotification('Opera√ß√£o cancelada', 'error');
                    return;
                }
            } else {
                return;
            }

            try {
                console.log('üóëÔ∏è Iniciando reset de todos os pedidos...');
                
                // Buscar todos os pedidos
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.get();
                
                if (querySnapshot.empty) {
                    showNotification('Nenhum pedido encontrado para deletar', 'error');
                    return;
                }

                // Deletar todos os documentos
                const batch = db.batch();
                querySnapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                
                console.log(`‚úÖ ${querySnapshot.size} pedidos deletados com sucesso!`);
                
                // Limpar lista local
                orders = [];
                updateStats();
                renderOrders();
                
                showNotification(`‚úÖ ${querySnapshot.size} pedidos deletados com sucesso!`, 'success');
                
            } catch (error) {
                console.error('‚ùå Erro ao resetar pedidos:', error);
                showError('Erro ao deletar pedidos do Firebase');
            }
        }

        // Mostrar notifica√ß√£o
        function showNotification(message, type) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#4CAF50' : '#ff4444'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Atualiza√ß√£o em tempo real
        function setupRealTimeUpdates() {
            setInterval(async () => {
                if (firebaseInitialized && db) {
                    try {
                        const ordersRef = db.collection('orders');
                        const querySnapshot = await ordersRef.orderBy('timestamp', 'desc').get();
                        
                        const newOrders = [];
                        querySnapshot.forEach((doc) => {
                            newOrders.push(doc.data());
                        });
                        
                        // Verificar se houve mudan√ßas
                        if (newOrders.length !== orders.length || 
                            JSON.stringify(newOrders) !== JSON.stringify(orders)) {
                            console.log('üîÑ Novos pedidos detectados!');
                            orders = newOrders;
                            updateStats();
                            renderOrders();
                        }
                    } catch (error) {
                        console.error('‚ùå Erro na atualiza√ß√£o em tempo real:', error);
                    }
                }
            }, 3000); // Verificar a cada 3 segundos
        }

        // Inicializar aplica√ß√£o
        async function initializeApp() {
            await initializeFirebase();
            await loadOrders();
            setupFilters();
            setupRealTimeUpdates();
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
