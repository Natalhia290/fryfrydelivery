    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;

        .stat-card:hover {
            transform: translateY(-5px);

        .stat-number {

        .filter-btn:hover, .filter-btn.active {

        // Fun√ß√£o para criar som de telefone
        function createPhoneSound() {
            if (phoneSound) {
                phoneSound.pause();
                phoneSound.currentTime = 0;
            }

            // Criar contexto de √°udio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Frequ√™ncias para simular toque de telefone
            const frequencies = [800, 1000]; // Hz
            const duration = 0.5; // segundos por toque
            const pause = 0.5; // pausa entre toques
            const totalDuration = 20; // 20 segundos total
            
            let currentTime = 0;
            const toques = Math.floor(totalDuration / (duration + pause));
            
            for (let i = 0; i < toques; i++) {
                // Toque 1 (frequ√™ncia baixa)
                setTimeout(() => {
                    const oscillator1 = audioContext.createOscillator();
                    const gainNode1 = audioContext.createGain();
                    
                    oscillator1.connect(gainNode1);
                    gainNode1.connect(audioContext.destination);
                    
                    oscillator1.frequency.setValueAtTime(frequencies[0], audioContext.currentTime);
                    oscillator1.type = 'sine';
                    
                    gainNode1.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode1.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                    gainNode1.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
                    
                    oscillator1.start(audioContext.currentTime);
                    oscillator1.stop(audioContext.currentTime + duration);
                }, currentTime * 1000);
                
                currentTime += duration;
                
                // Toque 2 (frequ√™ncia alta)
                setTimeout(() => {
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    
                    oscillator2.frequency.setValueAtTime(frequencies[1], audioContext.currentTime);
                    oscillator2.type = 'sine';
                    
                    gainNode2.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode2.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                    gainNode2.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
                    
                    oscillator2.start(audioContext.currentTime);
                    oscillator2.stop(audioContext.currentTime + duration);
                }, currentTime * 1000);
                
                currentTime += duration + pause;
            }
        }

        // Fun√ß√£o para limpar duplicatas do Firebase (caso existam)
        async function cleanDuplicates() {
            if (!firebaseInitialized || !db) {
                console.log('Firebase n√£o inicializado para limpeza');
                return;
            }

            try {
                console.log('üßπ Verificando duplicatas no Firebase...');
                
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.get();
                
                const orderMap = new Map();
                const duplicates = [];
                
                querySnapshot.forEach((doc) => {
                    const order = doc.data();
                    if (order.id) {
                        if (orderMap.has(order.id)) {
                            // Encontrou duplicata
                            duplicates.push(doc.id);
                            console.log('üóëÔ∏è Duplicata encontrada:', order.id, 'Doc ID:', doc.id);
                        } else {
                            orderMap.set(order.id, doc.id);
                        }
                    }
                });
                
                if (duplicates.length > 0) {
                    console.log(`üßπ Removendo ${duplicates.length} duplicatas...`);
                    
                    const batch = db.batch();
                    duplicates.forEach(docId => {
                        const docRef = ordersRef.doc(docId);
                        batch.delete(docRef);
                    });
                    
                    await batch.commit();
                    console.log('‚úÖ Duplicatas removidas com sucesso!');
                    
                    // Recarregar pedidos ap√≥s limpeza
                    await loadOrders();
                } else {
                    console.log('‚úÖ Nenhuma duplicata encontrada no Firebase');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar duplicatas:', error);
            }
        }

                // Limpar lista local
                orders = [];
                updateStats();
                renderOrders();
                
                showNotification(`‚úÖ ${querySnapshot.size} pedidos deletados com sucesso!`, 'success');
                
            } catch (error) {
                console.error('‚ùå Erro ao resetar pedidos:', error);
                showError('Erro ao deletar pedidos do Firebase');
            }
        }

        // Mostrar notifica√ß√£o
        function showNotification(message, type) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#4CAF50' : '#ff4444'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Atualiza√ß√£o em tempo real
        function setupRealTimeUpdates() {
            setInterval(async () => {
                if (firebaseInitialized && db) {
                    try {
                        const ordersRef = db.collection('orders');
                        const querySnapshot = await ordersRef.orderBy('timestamp', 'desc').get();
                        
                        const newOrders = [];
                        querySnapshot.forEach((doc) => {
                            newOrders.push(doc.data());
                        });
                        
                        // Remover duplicatas baseado no ID
                        const uniqueNewOrders = newOrders.filter((order, index, self) => 
                            index === self.findIndex(o => o.id === order.id)
                        );
                        
                        // Criar mapas para compara√ß√£o eficiente
                        const currentOrderMap = new Map(orders.map(order => [order.id, order]));
                        const newOrderMap = new Map(uniqueNewOrders.map(order => [order.id, order]));
                        
                        // Verificar se houve mudan√ßas reais
                        let hasChanges = false;
                        
                        // Verificar se o n√∫mero de pedidos mudou
                        if (uniqueNewOrders.length !== orders.length) {
                            hasChanges = true;
                            console.log('üìä N√∫mero de pedidos mudou:', orders.length, '->', uniqueNewOrders.length);
                        }
                        
                        // Verificar se algum pedido foi adicionado, removido ou modificado
                        for (const [id, newOrder] of newOrderMap) {
                            const oldOrder = currentOrderMap.get(id);
                            if (!oldOrder) {
                                hasChanges = true;
                                console.log('‚ûï Novo pedido:', id);
                            } else if (oldOrder.updatedAt !== newOrder.updatedAt || oldOrder.status !== newOrder.status) {
                                hasChanges = true;
                                console.log('üîÑ Pedido atualizado:', id);
                            }
                        }
                        
                        // Verificar se algum pedido foi removido
                        for (const [id, oldOrder] of currentOrderMap) {
                            if (!newOrderMap.has(id)) {
                                hasChanges = true;
                                console.log('‚ûñ Pedido removido:', id);
                            }
                        }
                        
                        if (hasChanges) {
                            console.log('üîÑ Atualizando lista de pedidos...');
                            orders = uniqueNewOrders;
                            
                            // Verificar se h√° novos pedidos
                            checkForNewOrders();
                            
                            updateStats();
                            renderOrders();
                        }
                    } catch (error) {
                        console.error('‚ùå Erro na atualiza√ß√£o em tempo real:', error);
                    }
                }
            }, 5000); // Verificar a cada 5 segundos (menos frequente)
        }

        // Inicializar aplica√ß√£o
        async function initializeApp() {
            // Verificar autentica√ß√£o primeiro
            if (!checkAuth()) {
                redirectToLogin();
                return;
            }

            await initializeFirebase();
            
            // Limpar duplicatas existentes no Firebase
            await cleanDuplicates();
            
            await loadOrders();
            setupFilters();
            setupRealTimeUpdates();
        }

        // ===== GERENCIAMENTO DE CARD√ÅPIO =====
        let menuData = {};
        let editingProduct = null;

        // Carregar dados do card√°pio sincronizado
        async function loadMenuData() {
            try {
                // Primeiro, tentar carregar do localStorage (dados mais recentes)
                const savedMenu = localStorage.getItem('fryMenuData');
                if (savedMenu) {
                    menuData = JSON.parse(savedMenu);
                    console.log('üìã Card√°pio carregado do localStorage');
                    renderMenuCategories();
                    return;
                }
                
                // Se n√£o houver dados salvos, usar dados padr√£o
                menuData = getDefaultMenuData();
                console.log('üìã Usando dados padr√£o');
                
                // Salvar no localStorage para sincroniza√ß√£o
                localStorage.setItem('fryMenuData', JSON.stringify(menuData));
                
                renderMenuCategories();
            } catch (error) {
                console.error('‚ùå Erro ao carregar card√°pio:', error);
                // Fallback para dados padr√£o
                menuData = getDefaultMenuData();
                renderMenuCategories();
            }
        }

                ],

                    { id: 5, name: "Mini Sushi Dog Til√°pia", description: "Mini hot dog de sushi recheado com til√°pia", price: 21.90, emoji: "üå≠", category: "miniSushiDog" }

        // Renderizar categorias do card√°pio
        function renderMenuCategories() {
            const categories = ['bigHots', 'miniSushiDog', 'combos', 'acompanhamentos'];
            
            categories.forEach(category => {
                const container = document.getElementById(category + 'List');
                if (container && menuData[category]) {
                    container.innerHTML = menuData[category].map(product => `
                        <div class="product-item">
                            <div class="product-info">

                                <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                            </div>
                            <div class="product-actions">
                                <button class="btn-edit" onclick="editProduct(${product.id})">‚úèÔ∏è Editar</button>
                                <button class="btn-delete" onclick="deleteProduct(${product.id})">üóëÔ∏è Excluir</button>

        // Mostrar modal para adicionar produto
        function showAddProductModal() {
            editingProduct = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Produto';
            document.getElementById('productForm').reset();
            document.getElementById('productEmoji').value = 'üç£';
            document.getElementById('productModal').style.display = 'block';
        }

        // Editar produto
        function editProduct(productId) {
            const product = findProductById(productId);
            if (product) {
                editingProduct = product;
                document.getElementById('modalTitle').textContent = 'Editar Produto';
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productEmoji').value = product.emoji;
                document.getElementById('productModal').style.display = 'block';
            }
        }

        // Excluir produto
        function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                const category = findProductCategory(productId);
                if (category) {
                    menuData[category] = menuData[category].filter(p => p.id !== productId);
                    saveMenuData();
                    renderMenuCategories();
                    showNotification('Produto exclu√≠do com sucesso!', 'success');
                }
            }
        }

        // Encontrar produto por ID
        function findProductById(productId) {
            for (const category in menuData) {
                const product = menuData[category].find(p => p.id === productId);
                if (product) return product;
            }
            return null;
        }

        // Encontrar categoria do produto
        function findProductCategory(productId) {
            for (const category in menuData) {
                if (menuData[category].find(p => p.id === productId)) {
                    return category;
                }
            }
            return null;
        }

        // Fechar modal
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProduct = null;
        }

        // Salvar dados do card√°pio e sincronizar
        async function saveMenuData() {
            try {
                // Salvar no localStorage
                localStorage.setItem('fryMenuData', JSON.stringify(menuData));
                console.log('üíæ Card√°pio salvo no localStorage');
                
                // Sincronizar com o site principal
                await syncWithMainSite();
                
                // Mostrar notifica√ß√£o de sincroniza√ß√£o
                showNotification('Card√°pio sincronizado em tempo real!', 'success');
            } catch (error) {
                console.error('‚ùå Erro ao sincronizar:', error);
                showNotification('Erro ao sincronizar, mas dados salvos localmente', 'error');
            }
        }

        // Sincronizar com o site principal
        async function syncWithMainSite() {
            try {
                // Salvar dados no localStorage principal
                localStorage.setItem('fryMenuData', JSON.stringify(menuData));
                
                // Criar dados de sincroniza√ß√£o
                const syncData = {
                    timestamp: new Date().toISOString(),
                    menuData: menuData,
                    version: '1.0'
                };
                
                // Salvar dados de sincroniza√ß√£o
                localStorage.setItem('frySyncData', JSON.stringify(syncData));
                
                // Disparar evento de sincroniza√ß√£o para todas as abas
                const event = new CustomEvent('menuDataUpdated', {
                    detail: { 
                        menuData: menuData,
                        timestamp: new Date().toISOString()
                    }
                });
                
                // Disparar evento na janela atual
                window.dispatchEvent(event);
                
                // Disparar evento para outras abas via localStorage
                localStorage.setItem('fryMenuUpdate', JSON.stringify({
                    menuData: menuData,
                    timestamp: new Date().toISOString()
                }));
                
                console.log('üîÑ Dados sincronizados com o site principal');
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                throw error;
            }
        }

        // Gerar novo ID
        function generateProductId() {
            let maxId = 0;
            for (const category in menuData) {
                menuData[category].forEach(product => {
                    if (product.id > maxId) maxId = product.id;
                });
            }
            return maxId + 1;
        }

        // Event listener para o formul√°rio
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                emoji: document.getElementById('productEmoji').value || 'üç£'
            };

            if (editingProduct) {
                // Editar produto existente
                const category = findProductCategory(editingProduct.id);
                if (category) {
                    const productIndex = menuData[category].findIndex(p => p.id === editingProduct.id);
                    if (productIndex !== -1) {
                        menuData[category][productIndex] = { ...editingProduct, ...formData };
                        showNotification('Produto atualizado com sucesso!', 'success');
                    }
                }
            } else {
                // Adicionar novo produto
                const newProduct = {
                    id: generateProductId(),
                    ...formData
                };
                menuData[formData.category].push(newProduct);
                showNotification('Produto adicionado com sucesso!', 'success');
            }

            saveMenuData();
            renderMenuCategories();
            closeProductModal();
        });

        // Sincroniza√ß√£o for√ßada
        function forceSync() {
            showNotification('Sincronizando dados...', 'info');
            
            // For√ßar sincroniza√ß√£o
            syncWithMainSite().then(() => {
                showNotification('Dados sincronizados com sucesso!', 'success');
                console.log('üîÑ Sincroniza√ß√£o for√ßada conclu√≠da');
            }).catch((error) => {
                console.error('‚ùå Erro na sincroniza√ß√£o for√ßada:', error);
                showNotification('Erro na sincroniza√ß√£o', 'error');
            });
        }

        // Fun√ß√£o de debug para verificar sincroniza√ß√£o
        function debugSync() {

            console.log('üîç DEBUG - localStorage fryMenuUpdate:', localStorage.getItem('fryMenuUpdate'));
        }

        // Fechar modal ao clicar fora
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('productModal');
            if (e.target === modal) {
                closeProductModal();
            }
        });

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            initializeApp();
            loadMenuData();
        });
    </script>
