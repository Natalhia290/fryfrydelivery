<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase</title>
</head>
<body>
    <h1>Teste Firebase</h1>
    <button onclick="testFirebase()">Testar Firebase</button>
    <div id="result"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC9UzFuG_0wYjsXkNDf776RCY8X3TpcI1Q",
            authDomain: "fryfrydelivery.firebaseapp.com",
            projectId: "fryfrydelivery",
            storageBucket: "fryfrydelivery.firebasestorage.app",
            messagingSenderId: "567260128188",
            appId: "1:567260128188:web:aac55f5a4b8944622641b9",
            measurementId: "G-SE7XWRPSRZ"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function testFirebase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando Firebase...';
            
            try {
                // Testar leitura
                const ordersRef = db.collection('orders');
                const snapshot = await ordersRef.get();
                
                let orders = [];
                snapshot.forEach(doc => {
                    orders.push(doc.data());
                });
                
                resultDiv.innerHTML = `
                    <h3>✅ Firebase funcionando!</h3>
                    <p>Pedidos encontrados: ${orders.length}</p>
                    <pre>${JSON.stringify(orders, null, 2)}</pre>
                `;
                
                // Testar escrita
                const testOrder = {
                    id: 'TEST' + Date.now(),
                    timestamp: new Date().toISOString(),
                    itens: [{ name: 'Teste', price: 10, quantity: 1 }],
                    total: 10,
                    status: 'pendente',
                    cliente: 'Teste',
                    telefone: '123456789',
                    notes: 'Teste de Firebase',
                    updatedAt: new Date().toISOString()
                };
                
                await ordersRef.add(testOrder);
                resultDiv.innerHTML += '<p>✅ Teste de escrita bem-sucedido!</p>';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erro no Firebase:</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
