<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ff5252; }
        .result { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <h1>🔥 Teste Firebase Admin</h1>
    
    <button onclick="testFirebaseConnection()">Testar Conexão Firebase</button>
    <button onclick="testLoadOrders()">Carregar Pedidos</button>
    <button onclick="testSaveOrder()">Salvar Pedido Teste</button>
    <button onclick="clearResults()">Limpar</button>
    
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        let db = null;
        let firebaseInitialized = false;

        const firebaseConfig = {
            apiKey: "AIzaSyC9UzFuG_0wYjsXkNDf776RCY8X3TpcI1Q",
            authDomain: "fryfrydelivery.firebaseapp.com",
            projectId: "fryfrydelivery",
            storageBucket: "fryfrydelivery.firebasestorage.app",
            messagingSenderId: "567260128188",
            appId: "1:567260128188:web:aac55f5a4b8944622641b9",
            measurementId: "G-SE7XWRPSRZ"
        };

        async function initializeFirebase() {
            try {
                console.log('🔄 Inicializando Firebase...');
                
                if (typeof firebase !== 'undefined') {
                    console.log('🔥 Usando Firebase v8 (compat)');
                    const app = firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    firebaseInitialized = true;
                    console.log('✅ Firebase v8 inicializado com sucesso!');
                    return true;
                } else {
                    console.error('❌ Firebase não encontrado!');
                    return false;
                }
            } catch (error) {
                console.error('❌ Erro ao inicializar Firebase:', error);
                return false;
            }
        }

        async function testFirebaseConnection() {
            addResult('🔄 Testando conexão Firebase...', 'info');
            
            const success = await initializeFirebase();
            
            if (success) {
                addResult('✅ Firebase conectado com sucesso!', 'success');
            } else {
                addResult('❌ Erro ao conectar Firebase!', 'error');
            }
        }

        async function testLoadOrders() {
            if (!firebaseInitialized || !db) {
                addResult('❌ Firebase não inicializado!', 'error');
                return;
            }

            try {
                addResult('🔄 Carregando pedidos...', 'info');
                
                const ordersRef = db.collection('orders');
                const querySnapshot = await ordersRef.orderBy('timestamp', 'desc').get();
                
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push(doc.data());
                });
                
                addResult(`✅ ${orders.length} pedidos carregados do Firebase!`, 'success');
                
                if (orders.length > 0) {
                    addResult(`📊 Último pedido: ${orders[0].id} - R$ ${orders[0].total}`, 'info');
                }
                
            } catch (error) {
                addResult(`❌ Erro ao carregar pedidos: ${error.message}`, 'error');
            }
        }

        async function testSaveOrder() {
            if (!firebaseInitialized || !db) {
                addResult('❌ Firebase não inicializado!', 'error');
                return;
            }

            try {
                addResult('🔄 Salvando pedido teste...', 'info');
                
                const testOrder = {
                    id: 'TEST' + Date.now(),
                    timestamp: new Date().toISOString(),
                    itens: [{ name: 'Teste', price: 10, quantity: 1 }],
                    total: 10,
                    status: 'pendente',
                    cliente: 'Teste Admin',
                    telefone: '11999999999',
                    notes: 'Pedido de teste do admin',
                    updatedAt: new Date().toISOString()
                };
                
                const docRef = await db.collection('orders').add(testOrder);
                addResult(`✅ Pedido teste salvo com ID: ${docRef.id}`, 'success');
                
            } catch (error) {
                addResult(`❌ Erro ao salvar pedido: ${error.message}`, 'error');
            }
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Inicializar automaticamente
        window.onload = async () => {
            await initializeFirebase();
        };
    </script>
</body>
</html>
